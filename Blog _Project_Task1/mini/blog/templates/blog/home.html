<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Blog </title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><em>by {{ post.author.username }}</em></p>
    {% endfor %}

<a href="{% url 'create_post' %}">Create a Post</a>
<a href="{% url 'logout' %}">Logout</a>
<a href="{% url 'register' %}">Register</a>
<a href="{% url 'login' %}">Login</a>

</body>
</html>
